						var swiperItemHtml = '';

									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';

						}
						jquery('#swiper-item').html(swiperItemHtml);

						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '420px',
						  	arrow: 'hover',

						  	autoplay: 'true',

						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,

						// });
					}

					type: 'datetime'
				});
				
                // session独取

					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='zhanghao'){
						vue.detail[`zhanghao`] = data[`${key}`]
						vue.ro.zhanghao = true;
						continue;
                    }
					if(key=='xingming'){
						vue.detail[`xingming`] = data[`${key}`]
						vue.ro.xingming = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='qicaimingcheng'){
          	                                vue.detail[o] = obj[o];
						vue.ro.qicaimingcheng = true;
						continue;
                                        }
					if(o=='qicaileixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.qicaileixing = true;
						continue;
                                        }
					if(o=='zulinshijia'){
          	                                vue.detail[o] = obj[o];

					if(o=='zulinshizhang'){
          	                                vue.detail[o] = obj[o];

						continue;
                                        }
					if(o=='zongjia'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zongjia = true;
						continue;
                                        }
					if(o=='yudingshijian'){
          	                                vue.detail[o] = obj[o];

                                        }
					if(o=='beizhu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.beizhu = true;
						continue;
                                        }
					if(o=='zhanghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.zhanghao = true;
						continue;
                                        }
					if(o=='xingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xingming = true;
						continue;

					// 跨表计算判断

						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});

				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
